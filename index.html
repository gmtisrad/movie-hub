<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="index.js"></script>
</head>
<body>
    <nav class='nav-bar'>
        <div class='nav-item nav-title nav-left js-nav-title'>Movie Hub</div>
        <div class='nav-item nav-right js-nav-about'>About</div>
        <div class='nav-item nav-right js-nav-contact'>Contact</div>
    </nav>
    <main class='hero js-hero'>
        <section class='content'>
            <h1 class='results-header'>Results</h1>
            <span class='num-results'>Showing x out of y</span>
            <section class='results js-results'>
                <ul class='results-list js-results-list'>
                    <li class='result-item js-result-item'>
                        <img src='http://placekitten.com/g/90/90' class='movie-poster js-movie-poster' alt='movie poster'>
                        <span class='movie-title js-movie-title'>Lorem Ipsum</span><br/>
                        <span class='release-date'>Released: 2019</span>
                        <p class='description'>Lorem ipsum, Lorem ipsum, Lorem ipsum, Lorem ipsum, Lorem ipsum, Lorem ipsum.</p>
                    </li>
                </ul>
            </section>
            <label for='more-button' class='hidden'>Show More</label>
            <input type='button' id='more-button' value='Show More' class='show-more js-show-more'>
        </section>
    </main>

            </form>

    </main>

</body>
</html>
