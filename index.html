<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="index.js"></script>
</head>
<body>
    <nav class='nav-bar'>
        <div class='nav-item nav-title nav-left js-nav-title'>Movie Hub</div>
        <div class='nav-item nav-right js-nav-about'>About</div>
        <div class='nav-item nav-right js-nav-contact'>Contact</div>
    </nav>
    <main class='hero js-hero'>
        <div class='content'>
            <h1 class='search-header'>Movie Hub</h1>
            <form class='search-form js-search-form'>
                <label class='hidden' for='movie-input'>Movie title here:</label>
                <input id='movie-input' type='text' placeholder='Search for your movie!'>
                <input type='submit' class='hidden' value='submit'>
            </form>
        </div>
    </main>
</body>
</html>
